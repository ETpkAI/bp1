upstream api_server {
  server server:3001;
}

server {
  listen 80;
  # 请在部署时通过环境或模板注入你的域名/IP 到 server_name
  server_name _;

  # 前端静态资源
  root /usr/share/nginx/html;
  index index.html;

  # 安全头
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'; frame-ancestors 'none'" always;

  # API 反向代理
  location /api/ {
    proxy_pass http://api_server;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 健康检查透传
  location /health {
    proxy_pass http://api_server/health;
  }

  # 单页应用回退
  location / {
    client_max_body_size 10m;
    try_files $uri /index.html;
  }

  # 错误页
  error_page 404 /404.html;
  location = /404.html { internal; }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html { internal; }
}
